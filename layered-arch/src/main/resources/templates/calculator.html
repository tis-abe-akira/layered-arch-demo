<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>ローン計算機</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input {
        padding: 5px;
        width: 200px;
      }
      button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>ローン計算機</h1>
    <form th:action="@{/calculate}" th:object="${loanRequest}" method="post">
      <div class="form-group">
        <label for="principal">元本 (円)</label>
        <input
          type="number"
          id="principal"
          th:field="*{principal}"
          required
          step="1000"
        />
      </div>
      <div class="form-group">
        <label for="interestRate">年利率 (%)</label>
        <input
          type="number"
          id="interestRate"
          th:field="*{interestRate}"
          required
          step="0.1"
        />
      </div>
      <div class="form-group">
        <label for="loanTermMonths">返済期間 (月)</label>
        <input
          type="number"
          id="loanTermMonths"
          th:field="*{loanTermMonths}"
          required
        />
      </div>
      <button type="submit">計算する</button>
    </form>
  </body>
</html>
